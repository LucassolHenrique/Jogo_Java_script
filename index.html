<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Joguinho</title>
</head>

<body>
    <div style="position: relative; display: inline-block;">

    <div 
        style="
         position: absolute;
         width: 100%;
         align-items: center;
         display: flex;
         padding: 20px;
         "
    >
            <!-- barra de vida player-->
        <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
            <div style="background-color: yellow; height: 30px; width: 100%;"></div>
            <div id="vida_do_player" style="position: absolute; background:blue; top: 0; right: 0; bottom: 0; width: 100%;"></div>
        </div> 
            <!-- contador      playerHealth -->
        <div 
            id="timer"
            style="
                background-color: red;
                width: 100px;
                height: 100px;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            "
        >
            10
        </div>
        <!-- barra de vida inimigo  vida_do_inimigo = enemyHealth-->
        <div style="position: relative; height: 30px; width: 100%; ">
            <div style="background-color: yellow; height: 30px; width: 100%;"></div>
            <div  id="vida_do_inimigo" style="position: absolute; background:blue; top: 0; right: 0; bottom: 0; left: 0;"></div>
        </div>
        <div></div>
        </div>
        <div 
        id="displayText"
        style="
        position: absolute; 
        color: white; 
        display: flex; 
        align-items: center; 
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
        "
        >
        Tie
        </div>
        
        <canvas></canvas>
        </div>
</body>
<script src="Index.js"></script>

</html>
